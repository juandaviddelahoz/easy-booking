<div class="container">
    <div class="row">
      <div id="htmlData">
        <h2>Lista de Personajes</h2>
        <table class="table">
            <thead class="table-danger">
              <tr>
                <th scope="col">Personaje</th>
                <th scope="col">Nacimiento</th>
                <th scope="col">Estado</th>
                <th scope="col">Nickname</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let personajes of breakingBadData">
                <th>{{personajes.name}}</th>
                <td>{{personajes.birthday}}</td>
                <td>{{personajes.status}}</td>
                <td>{{personajes.nickname}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
  
  
  <div>
    <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
  </div>
